<main class="mt-3">
    <div class="products">
        @for(int i = 0; i < Model.Count(); i++)
        {
            @if(i%3==0)
            {
             <div class="product-row d-flex justify-content-between mt-4">
            }

            <div class="product d-flex justify-content-between w-25">
                <div class="image-holder w-25">
                    <img src="@Model[i].Picture" alt="..." class="img-thumbnail">
                </div>
                <div class="data-holder w-75 px-3 mt-2">
                    <div class="text-holder d-flex justify-content-between">
                        <h6>Name: </h6>
                        <h6>@@Model[i].Name</h6>
                    </div>
                    <div class="text-holder d-flex justify-content-between">
                        <h6>Price:</h6>
                        <h6>@@Model[i].Price</h6>
                    </div>
                    <div class="text-holder d-flex justify-content-between">
                        <h6>Barcode:</h6>
                        <h6>@@Model[i].Barcode</h6>
                    </div>
                </div>
            </div>

            @if(i%3==2)
            {
            </div>
             }
        }
    </div>
</main>
