<body>
    <div class="o-page-wrapper">
        <div class="o-row-container--centered">
            <h1 class="o-row-container--centered c-header">Buttons</h1>
        </div>
        <div class="o-column-container">
            <h2 class="c-header">Primary</h2>
            <div class="o-button-container">
                <ul class="o-row-container u-text-decoration">
                    <li class="o-column-container-card">
                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-primary c-button-primary--enabled u-uppercase">кандидатствай</button>
                        </div>
                        <footer>
                            <h3>Enabled</h3>
                        </footer>
                    </li>
                    <li class="o-column-container-card">

                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-primary c-button-primary--enabled-hover u-uppercase">кандидатствай</button>
                        </div>
                        <footer>
                            <h3>Hover</h3>
                        </footer>
                    </li>
                    <li class="o-column-container-card">

                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-primary c-button-primary--pressed u-uppercase">кандидатствай</button>
                        </div>
                        <footer>
                            <h3>Pressed</h3>
                        </footer>
                    </li>
                    <li class="o-column-container-card">

                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-primary c-button-primary--disabled u-uppercase">кандидатствай</button>
                        </div>
                        <footer>
                            <h3>Disabled</h3>
                        </footer>
                    </li>
                </ul>
            </div>
        </div>
        <div class="o-column-container">
            <h2 class="c-header">Seconday</h2>
            <div class="o-button-container">
                <ul class="o-row-container u-text-decoration">
                    <li class="o-column-container-card">
                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-secondary c-button-secondary--enabled u-uppercase">виж
                                всички</button>
                        </div>
                        <footer>
                            <h3>Enabled</h3>
                        </footer>
                    </li>
                    <li class="o-column-container-card">

                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-secondary c-button-secondary--enabled-hover u-uppercase">виж
                                всички</button>
                        </div>
                        <footer>
                            <h3>Hover</h3>
                        </footer>
                    </li>
                    <li class="o-column-container-card">

                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-secondary c-button-secondary--enabled-pressed u-uppercase">виж
                                всички</button>
                        </div>
                        <footer>
                            <h3>Pressed</h3>
                        </footer>
                    </li>
                    <li class="o-column-container-card">

                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-secondary c-button-secondary--enabled-disabled u-uppercase">виж
                                всички</button>
                        </div>
                        <footer>
                            <h3>Disabled</h3>
                        </footer>
                    </li>
                </ul>
            </div>
        </div>
        <div class="o-column-container">
            <h2 class="c-header">Small</h2>
            <div class="o-button-container">
                <ul class="o-row-container u-text-decoration">
                    <li class="o-column-container-card">
                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-small c-button-small--enabled u-uppercase">вход</button>
                        </div>
                        <footer>
                            <h3>Enabled</h3>
                        </footer>
                    </li>
                    <li class="o-column-container-card">

                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-small c-button-small--enabled-hover u-uppercase">вход</button>
                        </div>
                        <footer>
                            <h3>Hover</h3>
                        </footer>
                    </li>
                    <li class="o-column-container-card">

                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-small c-button-small--pressed u-uppercase">вход</button>
                        </div>
                        <footer>
                            <h3>Pressed</h3>
                        </footer>
                    </li>
                    <li class="o-column-container-card">

                        <div class="o-column-container c-background">
                            <button
                                class="o-column-container c-button-small c-button-small--disabled u-uppercase">вход</button>
                        </div>
                        <footer>
                            <h3>Disabled</h3>
                        </footer>
                    </li>
                </ul>
            </div>
        </div>
