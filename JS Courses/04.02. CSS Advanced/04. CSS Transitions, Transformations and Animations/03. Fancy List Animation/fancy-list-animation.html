<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy List Animation</title>
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <main class="main-content">
        <ul class="c-revealed-list">
            <li class="c-revealed-list__item">
                <a class="c-revealed-list__link" href="#"> <i class="fas fa-home"></i>Home
                </a>
            </li>
            <li class="c-revealed-list__item">
                <a class="c-revealed-list__link" href="#"> <i class="fas fa-sitemap"></i>Products
                </a>
            </li>
            <li class="c-revealed-list__item">
                <a class="c-revealed-list__link" href="#"> <i class="fas fa-concierge-bell"></i>Services
                </a>
            </li>
            <li class="c-revealed-list__item">
                <a class="c-revealed-list__link" href="#"> <i class="fas fa-building"></i>Office
                </a>
            </li>
            <li class="c-revealed-list__item">
                <a class="c-revealed-list__link" href="#"> <i class="fas fa-file-signature"></i>Contacts
                </a>
            </li>
            <li class="c-revealed-list__item">
                <a class="c-revealed-list__link" href="#"> <i class="fas fa-user-tie"></i>About us
                </a>
            </li>
            <li class="c-revealed-list__item">
                <a class="c-revealed-list__link" href="#"> <i class="fas fa-shopping-cart"></i>Basket
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
